<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style> 
        button {
            width: 100px;
        }

        p {
            font-size: 30px;
            margin-bottom: -2px;
        }
    </style>
</head>
<body>

    <p id="demo">Press the buttons to change the box!</p>
    <div>
        <button id="button1">Grow</button>
        <button id="button2">Blue</button>
        <button id="button3">Fade</button>
        <button id="button4">Reset</button>
        <br>
        <br>
        <p>Button level 2: Keep on clicking</p>
        <button id="button5">Grow</button>
        <button id="button6">Shrink</button>
        <button id="button7">Fade_lv2</button>
        <button id="button8">Color_lv2</button>
        <br>
        <br>
        <p>Moving box</p>
        <button id="button9">Left</button>
        <button id="button10">Right</button>
        <button id="button11">Down</button>
        <button id="button12">Up</button>
    </div>
    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <script type="text/javascript" src="javascript.js"></script>
	
</body>
</html>
